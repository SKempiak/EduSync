<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Student Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            block-size: 100vh; /* Set the body height to the full viewport height */
            overflow: hidden; /* Prevent content from overflowing the blurred background */
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            inset-block-start: 0;
            inset-inline-start: 0;
            inset-inline-end: 0;
            inset-block-end: 0;
            background-image: url("https://img.freepik.com/free-vector/bookshelf-library-interior-with-table-chair-background-illustration-cartoon-librarian-wooden-shelf-school-college-archive-cartoon-graphic-bookstore-furniture-with-desk-lamp-hall_107791-22653.jpg?w=1380&t=st=1700158609~exp=1700159209~hmac=a109cd05490abb7c0faa419356093772c1ece65e82669a15c8d27d1b773e9d42");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            max-inline-size: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: rgb(210, 24, 24);
        }

        form {
            margin-block-start: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-block-end: 8px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            inline-size: 100%;
            padding: 8px;
            margin-block-end: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgb(210, 24, 24);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-block-end: 5px;
        }

        button:hover {
            background-color: rgb(132, 23, 23);
        }

        p {
            margin-block-start: 15px;
        }

        a {
            color: rgb(210, 24, 24);
            text-decoration: none;
            font-weight: bold;
            margin-block-start: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create/Edit Student Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <p><a href="{% url 'teacher_home' %}">Back to Teacher Home</a></p>
    </div>
</body>

</html>
