<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name }} Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://miro.medium.com/v2/resize:fit:1200/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg') center/cover fixed;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        /* Styling for the top-left button */
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Added to remove default underline */
        }

        #backButton:hover {
            background-color: #0056b3;
        }

        .assignment-button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            width: 200px;
            display: block; /* Ensures each button is on a new line */
        }

        .assignment-button a {
            color: white;
            text-decoration: none;
        }

        .assignment-button:hover {
            background-color: #0056b3;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-align: center;
        }

        form input,
        form button {
            margin-top: 10px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/teacher-home" id="backButton">Back to Teacher Home</a>
    <h1>{{ student.name }} Details</h1>

    <!-- Display existing assignments as buttons -->
    {% for work in works %}
        <button class="assignment-button"><a href="{% url 'edit_assignment' assignment_id=work.id %}">{{ work.title }}</a></button>
    {% endfor %}

    <!-- Form for creating a new assignment -->
    <h1>Create Work for {{ student.name }}</h1>
    <form method="post" action="{% url 'create_work' student.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Work</button>
    </form>
</body>
</html>
